<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-icon" data-background-color="rose">
            <i class="material-icons">perm_identity</i>
          </div>
          <div class="card-content">
            <h4 class="card-title">Lista de usuarios -
              <small class="category">Todos los usuarios</small>
            </h4>
            <div class="card-content">
              <h4 class="card-title">Usuarios</h4>
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th class="text-center">{{ tableData1.headerRow[0] }}</th>
                      <th>{{ tableData1.headerRow[1] }}</th>
                      <th>{{ tableData1.headerRow[2] }}</th>
                      <th>{{ tableData1.headerRow[3] }}</th>
                      <th class="text-right">{{ tableData1.headerRow[4] }}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of tableData1.dataRows">
                      <td class="text-center">{{row[0]}}</td>
                      <td>{{row[1]}}</td>
                      <td>{{row[2]}}</td>
                      <td>{{row[3]}}</td>
                      <td class="td-actions text-right">
                        <button type="button" rel="tooltip" class="btn btn-info {{row[4]}}">
                                                  <i class="material-icons">person</i>
                                              </button>
                        <button type="button" rel="tooltip" class="btn btn-success {{row[4]}}">
                                                  <i class="material-icons">edit</i>
                                              </button>
                        <button type="button" rel="tooltip" class="btn btn-danger {{row[4]}}">
                                                  <i class="material-icons">close</i>
                                              </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
